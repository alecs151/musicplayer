<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- song -->
      <div class="img-container">
        <img src="img/Madeon - The City.jpg" alt="album" />
      </div>
      <h2 id="title">The City</h2>
      <h3 id="artist">Madeon</h3>
      <audio src="/music/Madeon - The City.mp3"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0.00</span>
          <span id="duration"></span>
        </div>
      </div>
      <div class="player-controls">
        <i class="far fa-arrow-alt-circle-left" id="prev"></i>
        <i class="far fa-play-circle" id="play"></i>
        <i class="far fa-arrow-alt-circle-right" id="next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
